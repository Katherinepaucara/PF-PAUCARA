<section class="vh-100" style="background-color:#025C60;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../assets/argprog.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                  

                <h2 class="fw-normal mb-3 pb-3" >Iniciar Sesión</h2>
                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="nombreUsuario">Usuario</label>
                        <input type="user" id="nombreUsuario" name="nombreUsuario"
                          class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                      </div>
      
                      <div class="form-outline form-white mb-4">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password"
                          class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>
                      </div>
                        <button class="btn btn-outline-info" type="submit">INGRESAR</button>
                  </form>
                          <!--  <a class="small text-muted" href="#!">Forgot password?</a>
                                            <p class="mb-5 pb-lg-2" style="color: #393f81;">crear cuenta nueva? <a href="#!"
                                                style="color: #393f81;">Register here</a></p>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
