<section class="vh-100" style="background-color: #000000;">
        <div class="container py-5 h-100" *ngIf="expLab">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="../../../assets/argprog.png"
                                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
                                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                            <div class="form-outline form-white mb-4">
                                                <label for="nombreE"><h3>Nombre Experiencia</h3></label>
                                                <input type="text" class="form-control" id="nombreE" [(ngModel)]="expLab.nombreE" name="nombreE" required>
                                            </div>
                                            <div class="form-outline form-white mb-4">
                                                <label for="descripcionE"><h3>Descripcion</h3></label>
                                                <input type="text" class="form-control" id="descripcionE" [(ngModel)]="expLab.descripcionE" name="descripcionE" required>
                                            </div>
                                            <button class="btn btn-outline-warning">Guardar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
       </div>
</section>
