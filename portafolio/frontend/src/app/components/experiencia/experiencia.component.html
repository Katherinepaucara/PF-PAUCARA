<div class="row">
  <h1>EXPERIENCIA LABORAL</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-outline-info"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      AGREGAR
    </button>
  </div>
  <!--<div class="col-lg-1"></div>-->
 
  <div class="col-sm-6 col-md-6 col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td valign="middle">
            <h2>{{ Experiencia.nombreE }}</h2>
          </td>
          <td valign="middle">
            <h5>{{ Experiencia.descripcionE }}</h5>
          </td>
          <td valign="middle" *ngIf="isLogged">
            <button
              class="btn btn-success"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-square"></i>EDITAR
            </button>
          </td>
          <td valign="middle" *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i>BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
