<section class="vh-100" style="background-color: #000000">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="../../../assets/argprog.png"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                  <div class="form-outline form-white mb-4">
                    <label for="nombreED"><h3>Nombre de Institucion</h3></label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombreED"
                      [(ngModel)]="nombreED"
                      name="nombreED"
                      required
                    />
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="descripcionED"><h3>Descripcion</h3></label>
                    <input
                      type="text"
                      class="form-control"
                      id="descripcionED"
                      [(ngModel)]="descripcionED"
                      name="descripcionED"
                      required
                    />
                  </div>
                  <button class="btn btn-outline-warning">Agregar educacion</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
